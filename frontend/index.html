<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Post-Books</h1>

    <div class="login-form">
        <h3>Please Login</h3>
        <form action="">
            <input type="text" required name='user-id' id="user-id" placeholder="Enter your ID">
            <input type="password" required name="password" id="password" placeholder="Enter your password">
        </form>
        <button onclick="handleLogin()" class="login-btn">Login</button>
    </div>

    <!-- Error message -->
    <div id="user-login-error" class="error hidden">
        <h3>user Id not found or password is wrong! please try again</h3>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
